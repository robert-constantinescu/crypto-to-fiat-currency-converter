<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency Converter</title>
</head>
<body>

    <form action="#" th:action="@{/}" th:object="${converter}"  method="post">
        <div>
            <label for="currenciesList">Select Currency</label>
            <select id="currenciesList" onchange="this.form.submit()" th:field="*{coinMarketCapId}" >
                <option value="">Cryptocurrency</option>
                <option th:each="crypto : ${cryptocurrencies}" th:value="${crypto.getId()}" th:text="${crypto.getSymbol() + ' - ' + crypto.getName()}"></option>
            </select>
            <br />
            <br />
            <div>
                <h3>Ip</h3>
                <label>
                    <input th:field="*{ip}"/>
                </label>
            </div>
        </div>
    </form>
    <div>
        <h2> Coin Value </h2>
        <h3 th:text="${converter.getCurrency() + ' ' + #numbers.formatDecimal(converter.getValueInCurrency(), 0, 'COMMA', 4, 'POINT')}"></h3>
    </div>


</body>
</html>
